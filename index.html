<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Owen Snake Game</h1>
            <div class="scores-container">
                <div class="score-box">
                    <span>Score: </span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span>High Score: </span>
                    <span id="high-score">0</span>
                </div>
            </div>
        </div>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="game-controls">
            <div class="game-options">
                <div class="controls-group">
                    <div class="apple-control">
                        <label for="apple-count">Apples:</label>
                        <input type="number" id="apple-count" min="1" max="10" value="1">
                    </div>
                    <div class="apple-control">
                        <label for="moving-apples">Moving Apples:</label>
                        <input type="checkbox" id="moving-apples">
                    </div>
                    <div class="apple-control">
                        <label for="attract-apples">Attract Apples:</label>
                        <input type="checkbox" id="attract-apples">
                    </div>
                    <div class="apple-control special-mode">
                        <label for="invincible-mode">Invincible Mode:</label>
                        <input type="checkbox" id="invincible-mode">
                    </div>
                    <div class="apple-control">
                        <label for="speed-select">Speed:</label>
                        <select id="speed-select">
                            <option value="slow">Slow</option>
                            <option value="normal" selected>Normal</option>
                            <option value="fast">Fast</option>
                        </select>
                    </div>
                    <div class="apple-control">
                        <label for="fruit-select">Fruit:</label>
                        <select id="fruit-select">
                            <option value="apple" selected>Apple</option>
                            <option value="orange">Orange</option>
                            <option value="banana">Banana</option>
                            <option value="strawberry">Strawberry</option>
                            <option value="grape">Grape</option>
                        </select>
                    </div>
                    <div class="apple-control">
                        <label for="bg-color">Background:</label>
                        <input type="color" id="bg-color" value="#e8f5e9">
                    </div>
                </div>
                <div class="button-group">
                    <button id="start">Start Game</button>
                    <button id="randomize">Randomize</button>
                </div>
            </div>
            
            <div class="mobile-controls">
                <button id="up">↑</button>
                <div class="horizontal-controls">
                    <button id="left">←</button>
                    <button id="right">→</button>
                </div>
                <button id="down">↓</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
